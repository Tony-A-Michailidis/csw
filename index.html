<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute XYZ</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
        }
        .footer {
            border-top: 1px solid #dee2e6;
        }
        .nav-tabs .nav-link {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <a class="navbar-brand font-weight-bold" href="#">Institute XYZ</a>
    </nav>
    <div class="container my-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="form-search">
                    <div class="form-row align-items-center">
                        <div class="col-md-8 mb-2">
                            <input type="text" class="form-control form-control-lg" id="input-anytext" placeholder="Search Terms">
                        </div>
                        <div class="col-md-4 mb-2 text-right">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Search</button>
                        </div>
                    </div>
                    <ul class="nav nav-tabs mt-3" id="cswTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="tab-eccc" data-toggle="tab" href="#tab-csw-results-eccc" role="tab">Our institute's data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="tab-edh" data-toggle="tab" href="#tab-csw-results-edh" role="tab">DFO's data</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-3" id="cswTabsContent">
                        <div class="tab-pane fade show active" id="tab-csw-results-eccc" role="tabpanel">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="table-csw-results-eccc">
                                    <thead>
                                        <tr><th>Title</th><th>Date</th><th>Description</th></tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="tab-csw-results-edh" role="tabpanel">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="table-csw-results-edh">
                                    <thead>
                                        <tr><th>Title</th><th>Date</th><th>Description</th></tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <nav>
                        <ul class="pagination justify-content-center mt-3">
                            <li id="li-previous" class="page-item"><a class="page-link" id="a-previous" href="#">Previous</a></li>
                            <li id="li-next" class="page-item"><a class="page-link" id="a-next" href="#">Next</a></li>
                        </ul>
                    </nav>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer bg-white py-3">
        <div class="container text-center">
            <a href="https://validator.w3.org/check?verbose=1&amp;uri=referer" title="Valid HTML 5!">
                <img src="https://www.w3.org/html/logo/downloads/HTML5_Badge_32.png" alt="Valid HTML 5!" height="32" width="32"/>
            </a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer" title="Valid CSS!">
                <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" height="31" width="88"/>
            </a>
        </div>
    </footer>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#form-search").on('submit', function(e) {
                e.preventDefault();
                var activeTabId = $('.nav-tabs .active').attr('id');
                if (activeTabId === 'tab-edh') {
                    search("EDH");
                } else {
                    search("ECCC");
                }
            });
            search("ECCC");
        });
    </script>
</body>
</html>
