<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>External Partner CSW Client</title>

    <!-- Bootstrap (unchanged version 4 so the existing JS keeps working) -->
    <link rel="stylesheet" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Optional: Bootswatch theme for a cleaner palette -->
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

    <!-- Custom cosmetic tweaks only (no IDs or class names were changed) -->
    <style>
        :root {
            /* corporate blues */
            --brand-primary: #0069d9;
            --brand-dark: #003366;
        }
        body {
            background: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        }
        header {
            background: var(--brand-dark);
            color: #fff;
            padding: 1rem 2rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,.15);
        }
        header h1 {
            font-size: 1.75rem;
            margin: 0;
        }

        /* keep the tabs visible while scrolling */
        .nav-tabs {
            position: sticky;
            top: 0;
            z-index: 1030;
            background: #fff;
            border-bottom: 2px solid #dee2e6;
        }
        .nav-tabs .nav-link {
            font-weight: 600;
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            color: var(--brand-primary);
        }

        /* Map + results columns */
        #div-map {
            height: 350px;               /* slight bump */
            border: 1px solid #dee2e6;
            border-radius: .25rem;
        }
        #div-csw-results {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            padding: 0;
            height: calc(100vh - 430px); /* keeps it full height while header present */
            overflow-y: auto;
        }

        /* Results glass now shows a spinner */
        #div-csw-results-glass {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,.7);
            display: none;
            z-index: 2000;
        }
        #div-csw-results-glass::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3rem;
            height: 3rem;
            margin: -1.5rem 0 0 -1.5rem;
            border-radius: 50%;
            border: .45rem solid #dee2e6;
            border-top-color: var(--brand-primary);
            animation: spin 0.75s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg) } }

        /* Data table polish */
        table.table thead {
            background: #e9ecef;
        }
        table.table tbody tr:hover {
            background: #f1f7ff;
        }
        table.table h5 {
            margin-bottom: .5rem;
        }
        .pagination .page-link {
            color: var(--brand-primary);
        }

        footer {
            font-size: .875rem;
            text-align: center;
            margin-top: 1rem;
            padding: 1rem 0;
            border-top: 1px solid #dee2e6;
            background: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>External Partner CSW Client UI</h1>
    </header>

    <main class="container-fluid">
        <form id="form-search">
            <input type="hidden" id="input-startposition" />
            <input type="hidden" id="input-matched" />
            <input type="hidden" id="input-nextrecord" />

            <!-- Search bar & options -->
            <div class="row align-items-center mb-3">
                <div class="col-lg-4">
                    <p class="mb-0 text-muted small">— pycsw viewer fork with many bug‑fixes & enhancements</p>
                </div>
                <div class="col-lg-4 d-none d-lg-block" id="div-bbox">
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="input-bbox">
                        <label class="custom-control-label" for="input-bbox">Filter by location</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="input-footprints">
                        <label class="custom-control-label" for="input-footprints">Show footprints</label>
                    </div>
                </div>
                <div class="col-lg-4" id="div-search">
                    <div class="input-group">
                        <input class="form-control" type="text" id="input-anytext" placeholder="Search terms …" />
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Map on the left -->
                <div class="col-lg-4 mb-3" id="div-map"></div>

                <!-- Results on the right -->
                <div class="col-lg-8 position-relative">
                    <div id="div-csw-results-glass"></div>

                    <!-- sticky CSW tabs at top of results box -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item"><a class="nav-link active" id="tab-eccc" data-toggle="tab" href="#tab-csw-results-eccc" role="tab">ECCC CSW</a></li>
                        <li class="nav-item"><a class="nav-link" id="tab-edh"  data-toggle="tab" href="#tab-csw-results-edh"  role="tab">EDH CSW (login required)</a></li>
                    </ul>

                    <div id="div-csw-results" class="tab-content p-3">
                        <div class="tab-pane fade show active" id="tab-csw-results-eccc" role="tabpanel">
                            <table class="table" id="table-csw-results-eccc"><thead><tr><th></th></tr></thead><tbody><tr><td></td></tr></tbody></table>
                        </div>
                        <div class="tab-pane fade" id="tab-csw-results-edh" role="tabpanel">
                            <table class="table" id="table-csw-results-edh"><thead><tr><th></th></tr></thead><tbody><tr><td></td></tr></tbody></table>
                        </div>
                    </div>

                    <!-- Results summary + pagination -->
                    <div class="text-center my-2">
                        <div id="div-results" class="mb-2"></div>
                        <ul class="pagination justify-content-center mb-0">
                            <li id="li-previous" class="page-item"><a class="page-link" id="a-previous" href="#">Previous</a></li>
                            <li id="li-next"     class="page-item"><a class="page-link" id="a-next"     href="#">Next</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <footer>
        &copy; 2025 External Partner CSW Client — HTML5 &amp; CSS valid
    </footer>

    <!-- Modal for record details (unchanged) -->
    <div class="modal fade" id="modal-record-details" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Record Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                </div>
                <div class="modal-body" id="modal-body-content"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript dependencies (same versions as original) -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    </script>

</body>
</html>
