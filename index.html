<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>EDH CSW Client</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-MlK+JnQ0Z1pQ3xsI9Q6rSISJcAsBYQRQG1GpLZ1O0Kj9Yv3JvT1B5v..." crossorigin="anonymous"
  />
  <style>
    body { background-color: #f8f9fa; }
    .nav-link { font-weight: 500; }
    .search-panel { max-width: 350px; }
    #map { height: 100%; min-height: 400px; border-radius: .25rem; }
    footer { font-size: .9rem; color: #6c757d; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-3">
    <a class="navbar-brand" href="#">External Partner CSW</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#edh-csw">EDH CSW (login required)<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row">
      <!-- Search Panel -->
      <div class="col-md-4 mb-4">
        <div class="card search-panel shadow-sm">
          <div class="card-header bg-primary text-white">Search Catalogue</div>
          <div class="card-body">
            <form id="searchForm">
              <div class="form-group">
                <label for="keywords">Keywords</label>
                <input type="text" class="form-control" id="keywords" placeholder="Enter keywords" />
              </div>
              <button type="submit" class="btn btn-primary btn-block">Search</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Map & Results -->
      <div class="col-md-8">
        <div id="map" class="mb-3"></div>
        <div id="results" class="card shadow-sm">
          <div class="card-header bg-secondary text-white">Search Results</div>
          <div class="card-body p-2">
            <ul class="list-group" id="resultsList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3">
    &copy; 2025 Department of Fisheries and Oceans Canada - EDH CSW Client
  </footer>

  <!-- Bootstrap & Dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4/J57dG7QRE5NQ+DuP7hE6cf/j9J+V6Y6PkKVrF9cw/K0xW1cR6jjQ2xk" crossorigin="anonymous"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Custom JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize map
      const map = L.map('map').setView([45.4215, -75.6972], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Search form handler
      document.getElementById('searchForm').addEventListener('submit', function (e) {
        e.preventDefault();
        // CSW query logic here
      });
    });
  </script>
</body>
</html>
