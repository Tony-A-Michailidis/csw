<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>External Partner CSW Client</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-MlK+JnQ0Z1pQ3xsI9Q6rSISJcAsBYQRQG1GpLZ1O0Kj9Yv3JvT1B5vmSfFnnYIjr"
    crossorigin="anonymous"
  />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-sA+e54maY5BbN9mrjprkC1LzgvqGxVFGqJTtY+HapRZG9Kqw+Rs3g3VXfU9V7JdS+OzOfz4X7ar5OiH6Z7P5Q=="
    crossorigin=""
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f8f9fa;
    }
    #map {
      height: 400px;
      border-radius: 0.25rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .card {
      margin-bottom: 1.5rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .footer {
      background-color: #ffffff;
      padding: 0.75rem 0;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="d-flex flex-column h-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <a class="navbar-brand font-weight-bold" href="#">External Partner CSW Client</a>
  </nav>

  <!-- Main Content -->
  <main role="main" class="flex-shrink-0">
    <div class="container-fluid py-4">
      <div class="row">
        <!-- Map Column -->
        <div class="col-lg-6 mb-4">
          <div id="map"></div>
        </div>

        <!-- Controls & Results Column -->
        <div class="col-lg-6">
          <!-- Search Card -->
          <div class="card">
            <div class="card-body">
              <form id="form-search" class="form-inline">
                <div class="input-group w-100">
                  <input
                    type="text"
                    class="form-control"
                    id="input-anytext"
                    placeholder="Enter keywords..."
                  />
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Search</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Results Card -->
          <div class="card">
            <div class="card-header bg-white">
              <h5 class="mb-0">Search Results (EDH CSW)</h5>
            </div>
            <div class="card-body p-0" style="max-height: 400px; overflow-y: auto;">
              <table class="table table-hover mb-0" id="table-results">
                <thead class="thead-light">
                  <tr>
                    <th>Title</th>
                    <th>Publisher</th>
                    <th>Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Populated dynamically -->
                </tbody>
              </table>
            </div>
            <div class="card-footer text-center">
              <nav aria-label="Result navigation">
                <ul class="pagination justify-content-center mb-0">
                  <li class="page-item" id="li-previous">
                    <a class="page-link" href="#" id="a-previous">Previous</a>
                  </li>
                  <li class="page-item" id="li-next">
                    <a class="page-link" href="#" id="a-next">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto">
    <div class="container text-center">
      <small class="text-muted">
        <a href="https://validator.w3.org/check?uri=referer" title="Valid HTML5">
          <img src="https://www.w3.org/html/logo/downloads/HTML5_Badge_32.png" alt="HTML5" height="32" />
        </a>
        &nbsp;
        <a href="https://jigsaw.w3.org/css-validator/check/referer" title="Valid CSS3">
          <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="CSS3" height="31" />
        </a>
      </small>
    </div>
  </footer>

  <!-- Dependencies -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdHd56FSm/Zaz9O9nUq3KN2y1Oh/uFZJsMkQK5ua5cVJW6NqVJS7MiKtNRCudp"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4/Jds7fPmXJf3hTAcIkwIENxi9Hv8qLk5xjzYZ4u9qucRqGytho5wKzQ2"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-bqf8TIQYc4GZWg5Ft72P5uQgENxOfZYlq5uU5IkoUbNz2iFAWQZj9SgbaZcWnCIoZrN+2FQS5a34rnOGl4mt2Q=="
    crossorigin=""
  ></script>
  <!-- Existing application script -->
  <script src="app.js"></script>
</body>
</html>
