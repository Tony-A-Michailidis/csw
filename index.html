<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Institute XYZ</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <style>
        body { background-color: #f1f3f5; }
        .card { border: none; border-radius: 0.5rem; position: relative; }
        .nav-tabs .nav-link { font-weight: 500; }
        .search-bar .form-control { border-right: 0; }
        .search-bar .input-group-append .btn { border-radius: 0 0.5rem 0.5rem 0; }
        .table thead th { border-bottom: 2px solid #dee2e6; }
        #div-results { margin-top: 1rem; }
        #div-csw-results-glass {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.6);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Institute XYZ</h1>
        <div class="card shadow-sm">
            <div id="div-csw-results-glass"></div>
            <div class="card-body">
                <form id="form-search">
                    <!-- Hidden paging inputs -->
                    <input type="hidden" id="input-startposition" />
                    <input type="hidden" id="input-nextrecord" />
                    <input type="hidden" id="input-matched" />
                    <!-- Search input + button -->
                    <div class="input-group input-group-lg mb-4 search-bar">
                        <input type="text" id="input-anytext" class="form-control" placeholder="Search Terms" />
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                    <!-- Tabs -->
                    <ul class="nav nav-tabs" id="cswTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="tab-eccc" data-toggle="tab" href="#tab-csw-results-eccc" role="tab">Our institute's data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="tab-edh" data-toggle="tab" href="#tab-csw-results-edh" role="tab">DFO's data (login to call the API)</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-3" id="cswTabsContent">
                        <div class="tab-pane fade show active" id="tab-csw-results-eccc" role="tabpanel">
                            <div class="table-responsive">
                                <table class="table table-hover" id="table-csw-results-eccc">
                                    <thead>
                                        <tr><th>Title</th><th>Date</th><th>Description</th></tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="tab-csw-results-edh" role="tabpanel">
                            <div class="table-responsive">
                                <table class="table table-hover" id="table-csw-results-edh">
                                    <thead>
                                        <tr><th>Title</th><th>Date</th><th>Description</th></tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div id="div-results" class="text-center text-muted"></div>
                    <nav class="mt-4">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" id="li-previous"><a class="page-link" id="a-previous" href="#">Previous</a></li>
                            <li class="page-item" id="li-next"><a class="page-link" id="a-next" href="#">Next</a></li>
                        </ul>
                    </nav>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center py-3">
        <a href="https://validator.w3.org/check?verbose=1&amp;uri=referer"><img src="https://www.w3.org/html/logo/downloads/HTML5_Badge_32.png" alt="Valid HTML5!" height="32" width="32"/></a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" height="31" width="88"/></a>
    </footer>
    <!-- jQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        var csw_url_eccc_base = 'https://catalogue.ec.gc.ca/geonetwork/srv/eng/csw';
        var csw_url_edh_base  = 'https://api-proxy-dev.edh-cde.unclass.dfo-mpo.gc.ca/data-sharing/external/eng/csw';
        var pagesize = 10;

        function showLoading(show) {
            if (show) $('#div-csw-results-glass').show(); else $('#div-csw-results-glass').hide();
        }

        function updatePagination(start, next, matched) {
            $('#input-startposition').val(start);
            $('#input-nextrecord').val(next);
            $('#input-matched').val(matched);
            var end = next ? next - 1 : start + pagesize - 1;
            if (end > matched) end = matched;
            $('#div-results').text('Results ' + start + ' to ' + end + ' of ' + matched);
            $('#li-previous').toggleClass('disabled', start <= 1);
            $('#li-next').toggleClass('disabled', !next || next > matched);
        }

        function search(serviceType, startposition) {
            if (!startposition) startposition = 1;
            var freetext = $('#input-anytext').val().trim();
            var url_para = '?service=CSW&version=2.0.2&request=GetRecords&ElementSetName=full&maxRecords=' + pagesize + '&startPosition=' + startposition + '&typeNames=csw:Record';
            var data = '<csw:GetRecords maxRecords="' + pagesize + '" service="CSW" version="2.0.2" startPosition="' + startposition + '"><csw:Query typeNames="csw:Record"><csw:ElementSetName>full</csw:ElementSetName>';
            if (freetext) {
                url_para += '&constraintLanguage=CQL_TEXT&constraint=csw:AnyText LIKE \'%' + freetext + '%\'';
                data += '<csw:Constraint version="1.1.0"><ogc:Filter><ogc:PropertyIsLike wildCard="%" singleChar="." escapeChar="!"><ogc:PropertyName>csw:AnyText</ogc:PropertyName><ogc:Literal>%' + freetext + '%</ogc:Literal></ogc:PropertyIsLike></ogc:Filter></csw:Constraint>';
            }
            data += '</csw:Query></csw:GetRecords>';
            url_para = encodeURI(url_para);
            var requestType = (serviceType === 'ECCC') ? 'POST' : 'GET';
            var url = (serviceType === 'ECCC') ? csw_url_eccc_base : csw_url_edh_base + url_para;

            showLoading(true);
            var ajaxSettings = {
                type: requestType,
                url: url,
                contentType: 'application/xml',
                data: (serviceType === 'ECCC') ? data : null,
                crossDomain: (serviceType === 'EDH'),
                xhrFields: (serviceType === 'EDH') ? { withCredentials: true } : {},
                success: function(xml) {
                    console.log('CSW XML Response:', xml);
                    var tableSelector = (serviceType === 'ECCC') ? '#table-csw-results-eccc tbody' : '#table-csw-results-edh tbody';
                    $(tableSelector).empty();
                    var searchResults = $(xml).find('csw\\:SearchResults, SearchResults').first();
                    var matched = parseInt(searchResults.attr('numberOfRecordsMatched') || '0', 10);
                    var next = parseInt(searchResults.attr('nextRecord') || '0', 10);
                    updatePagination(startposition, next, matched);
                    // include both Record and BriefRecord elements
                    var recs = $(xml).find('csw\\:Record, Record, csw\\:BriefRecord, BriefRecord');
                    if (!recs.length) {
                        recs = $(xml).find('*').filter(function() {
                            return this.localName === 'Record' || this.localName === 'BriefRecord';
                        });
                    }
                    recs.each(function() {
                        var title = $(this).find('dc\\:title, title').first().text();
                        var date  = $(this).find('dc\\:date, date').first().text();
                        var desc  = $(this).find('dc\\:abstract, abstract').first().text();
                        $(tableSelector).append('<tr><td>' + title + '</td><td>' + date + '</td><td>' + desc + '</td></tr>');
                    });
                },
                error: function(xhr) {
                    if (xhr.status === 401 && serviceType === 'EDH') {
                        $('#div-results').html('After login, please search again.');
                        try {
                            var resp = JSON.parse(xhr.responseText);
                            if (resp.location) window.open(resp.location, '_blank', 'width=1000,height=1000');
                        } catch(e) { console.log('Error parsing 401 response:', e); }
                    } else {
                        $('#div-results').html('An error occurred while fetching data.');
                    }
                },
                complete: function() {
                    showLoading(false);
                }
            };
            $.ajax(ajaxSettings);
        }

        $(document).ready(function() {
            $('#form-search').on('submit', function(e) {
                e.preventDefault();
                var service = $('.nav-tabs .active').attr('id') === 'tab-edh' ? 'EDH' : 'ECCC';
                search(service);
            });
            $('a[data-toggle="tab"]').on('shown.bs.tab', function(e) {
                var service = $(e.target).attr('id') === 'tab-edh' ? 'EDH' : 'ECCC';
                search(service);
            });
            $('#a-previous').on('click', function(e) {
                e.preventDefault();
                var start = parseInt($('#input-startposition').val() || '1', 10);
                if (start > 1) search($('.nav-tabs .active').attr('id') === 'tab-edh' ? 'EDH' : 'ECCC', start - pagesize);
            });
            $('#a-next').on('click', function(e) {
                e.preventDefault();
                var nxt = parseInt($('#input-nextrecord').val() || '0', 10);
                if (nxt) search($('.nav-tabs .active').attr('id') === 'tab-edh' ? 'EDH' : 'ECCC', nxt);
            });
            // initial load
            search('ECCC');
            // record click handler
            $('table').on('click', 'tr', function() {
                var title = $(this).find('td').first().text();
                alert('You clicked on record: ' + title);
            });
        });
    </script>
</body>
</html>
